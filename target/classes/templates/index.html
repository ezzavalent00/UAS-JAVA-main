<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://i.pinimg.com/564x/90/b5/c8/90b5c82f757b848c7c27d6775cb32bb9.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: #333;
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4caf50;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .login-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3c63ce;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .login-link:hover {
        background-color: #1cbad6;
    }
  </style>
</head>
<body>
<h1>Welcome to the Hotel Management System</h1>
<!-- Your content here -->

<a th:href="@{/login}" class="login-link">Login</a>
</body>
</html>
