<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/home}">Hotel Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>

<div class="container">
    <div class="row">
        <h1 style="padding-top: 30px; padding-bottom:20px;"> List Visitors </h1>
    </div>

    <div th:if="${adminRole}">
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/visitors/new}" class="btn btn-primary btn-sm mb-3"> Add Visitor</a>
                <a th:href="@{/home}" class="btn btn-dark btn-sm mb-3"> Back </a>
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Visitor ID</th>
            <th> Visitor Name</th>
            <th> Visitor Email</th>

            <div th:if="${adminRole}">
                <th> Actions</th>
            </div>
        </tr>
        </thead>

        <tbody>
        <tr th:each="visitor: ${visitors}">
            <td th:text="${visitor.id}"></td>
            <td th:text="${visitor.firstName} + ' ' + ${visitor.lastName}"></td>
            <td th:text="${visitor.email}"></td>
            <td>
                <div th:if="${adminRole}">
                    <a th:href="@{/visitors/edit/{id}(id=${visitor.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/visitors/{id}(id=${visitor.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
