<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" style="padding-top: 30px;"> Update Visitor </h1>
            <div class="card-body">
                <form th:action="@{/visitors/{id} (id=${visitor.id})}" th:object="${visitor}" method="POST">
                    <div class="form-group">
                        <label> Visitor First Name </label>
                        <input
                            type="text"
                            name="firstName"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Enter Visitor First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Visitor Last Name </label>
                        <input
                            type="text"
                            name="lastName"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter Visitor Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Visitor Email </label>
                        <input
                            type="text"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter Visitor Email"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <a type="button" class = "btn btn-danger" th:href="@{/visitors}">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
